<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/facmodal.css">
</head>
<!-- Modal -->
<div class="modal fade" style="height:600px;width:auto;" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" >

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <div class="row">
                    <h4 class=" modal-title" style="color:white;" >Faculty Information</h4>
                </div>
            </div>
            <div class="modal-body" style="color:#26e468;" >
                <div class="container-fluid" style="padding-top:15px;">
                    <div class="row text-center"><img id="fac_pic" class="img-circle" style="height:150px;margin-top:-20px;" src="images/profile.jpg"/></div>

                    <div class="row text-center">
                        <h3 id="displayname">Name</h3>
                    </div>
                    <div class="row text-center spec " >
                        <h3 class="label label-spec">Specialization 1</h3>&nbsp;<a class="label label-spec">Specialization 2</a>
                    </div>
                    <table style="width:100%;">
                        <tr><td><h3 class="spec-info">Status:</h3></td><td><h3 id="displaystatus">Full Time</h3></td></tr>
                        <tr><td><h3 class="spec-info">Rank:</h3></td><td><h3 id="displayrank" >Assistant</h3></td></tr>
                    </table>

                    <div class="row">
                        <div class="col-lg-4">
                            </div><div class="col-lg-8"></div>
                    </div>
                    <div class="row text-center" style="">
                        <span id="fac_email" data-toggle="tooltip" data-placement="right" title="" class="glyphicon glyphicon-envelope"  style=""></span>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</html>
