<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .close
    {
        color:white;
    }


    *.focus
    {
        outline-style:none;
        border-color: inherit;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    textarea:focus, input:focus {
        outline-style: none;
        border-color: inherit;
        -webkit-box-shadow: none;
        box-shadow: none;
    }


    .modal-content
    {
        background:#232323;
    }


</style>
</head>
<!-- Modal -->
<div class="modal fade" style="height:600px;width:auto;" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" >

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <div class="row">
                    <h4 class=" modal-title" style="color:white;" >Faculty Information</h4>
                </div>
            </div>
            <div class="modal-body" style="color:#26e468;" >
                <div class="container-fluid" style="padding-top:15px;">
                    <div class="row text-center"><img id="fac_pic" class="img-circle" style="height:150px;margin-top:-20px;" src="images/profile.jpg"/></div>

                    <div class="row text-center">
                        <h3 id="displayname">Name</h3>
                    </div>

                    <div class="row text-center" style="">
                        <dl style="font-size:20px;" class='dl-horizontal'>
                            <dt>Status</dt>
                            <dd id="displaystatus">Email</dd>
                            <dt >Rank</dt>
                            <dd id="displayrank">Email</dd>
                        <dt><i class="fa fa-envelope"></i></dt>
                        <dd id="facemail">Email</dd>

                      </dl>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</html>
